<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./keyboard.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section id="main-section">
        <h1 id="test-title"></h1>
        <div id="text-area">
            <p></p>
        </div>
        <div class="footer">
            <input type="text" autofocus="on" autocomplete="off" id="input" />
            <button id="reset" class="reset"></button>
        </div>
        <div id="average-div">
            <p id="average-score"></p>
            <i class='bx bx-reset' id="average-reset"></i>
        </div>
    </section>
    
    <p id="duration"></p>
    <select id="lang-select">
        <option value="rus" selected="true">Rus</option>
        <option value="en">En</option>
    </select>
    
    <div id="modal">
        <p id="wpm"></p>
        <p id="accuracy"></p>
        <button id="modal-close">x</button>
        <div>
            <button id="modal-reset" class="reset"></button>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
